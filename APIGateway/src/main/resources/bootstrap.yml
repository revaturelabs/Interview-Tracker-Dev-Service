server:
  port: 8765

eureka:
  instance:    instance-id: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: User API Gateway
    
zuul:
  routes:
    user-service:
      path: /users/**
      service-id: user-service
      strip-prefix: false
    interview-service:
      path: /interview/**
      service-id: interview-service
      strip-prefix: false
      
ribbon:
  ConnectTimeout:  10000
  ReadTimeout:  10000
  eager-load:
    enabled: true
  eureka:
    enabled: true