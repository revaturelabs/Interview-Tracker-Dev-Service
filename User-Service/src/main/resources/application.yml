
server:
  port: 50111
  
spring:
  application:
    name: user-service
  datasource:
    name: User_ServiceDB
    username: sa
    password: sa
    platform: postgres
    url: jdbc:h2:./User_ServiceDB;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
    driverClassName: org.h2.Driver
    initialization-mode: NEVER
    hikari:
      maximum-pool-size: 2
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
          lob:
            non_contextual_creation: false
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: update                    
  h2:
    console:
      enabled: true        

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true



