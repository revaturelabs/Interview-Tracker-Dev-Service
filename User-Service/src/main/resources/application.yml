#TODO: Revise DB properties to point to H2.spring:  application:    name: user-service  jpa:    database: POSTGRESQL    show-sql: false    generate-ddl: true    hibernate:      ddl-auto: update    properties:      hibernate:        jdbc:          lob:            non_contextual_creation: false        temp:          user_jdbc_metadata_defaults: false        ddl-auto: update    database-platform: org.hibernate.dialect.H2Dialect  datasource:    platform: postgres    name: User_ServiceDB    initialization-mode: NEVER    username: sa    password: sa    url: jdbc:h2:./User_ServiceDB;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;    hikari:      maximum-pool-size: 2    driver-class-name: org.h2.Driver
  h2:    console:      enabled: true
server:  port: 50111

eureka:  client:    register-with-eureka: true    fetch-registry: true  instance:    instance-id: ${spring.application.name}:${random.value}
